<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
</head>
<body>

<h1>Edit Student</h1>

<form method="post">
    {% csrf_token %}
    <label for="first_name">First Name:</label>
    <input type="text" name="first_name" value="{{ student.first_name }}" required><br>

    <label for="last_name">Last Name:</label>
    <input type="text" name="last_name" value="{{ student.last_name }}" required><br>

    <label for="email">Email:</label>
    <input type="email" name="email" value="{{ student.email }}" required><br>

    <label for="date_of_birth">Date of Birth:</label>
    <input type="date" name="date_of_birth" value="{{ student.date_of_birth|date:'Y-m-d' }}" required><br>

    <label for="enrollment_date">Enrollment Date:</label>
    <input type="date" name="enrollment_date" value="{{ student.enrollment_date|date:'Y-m-d' }}" required><br>

    <label for="grade">Grade:</label>
    <input type="number" name="grade" value="{{ student.grade }}" required><br>

    <button type="submit">Update Student</button>
</form>

<a href="{% url 'student-list' %}">Back to Student List</a>

</body>
</html>
