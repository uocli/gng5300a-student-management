{% extends 'base.html' %}

{% block title %}Edit Student{% endblock %}

{% block content %}
    <h4>Edit Student</h4>
    <a class="material-button" href="{% url 'student-list' %}">Back to Student List</a>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="material-button material-button-error" type="submit">Update</button>
    </form>
{% endblock %}
