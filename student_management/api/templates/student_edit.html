{% extends 'base.html' %}

{% block title %}Edit Student{% endblock %}

{% block content %}
    <h1>Edit Student</h1>
    <a class="material-button" href="{% url 'student-list' %}">Back to Student List</a>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="material-button" type="submit">Edit Student</button>
    </form>
{% endblock %}
