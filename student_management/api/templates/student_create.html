{% extends 'base.html' %}

{% block title %}Create Student{% endblock %}

{% block content %}
    <h1>Create Student</h1>
    <a class="material-button" href="{% url 'student-list' %}">Back to Student List</a>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="material-button" type="submit">Create Student</button>
    </form>
{% endblock %}
